<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator Clone</title>
</head>

<body>
        <h1 class="head">iOS Calculator Clone</h1>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <section class="calculator">
        <div class="calc">
            <section class="screen">
                0
            </section>
            <section class="calc-buttons">
                <div class="calc-row"><button class="double calc-button">C</button><button class="back calc-button">←</button><button class="calc-button">&divide</button></div>
                <div class="calc-row"><button class="calc-button">7</button><button class="calc-button">8</button><button class="calc-button">9</button><button class="calc-button">×</button></div>
                <div class="calc-row"><button class="calc-button">4</button><button class="calc-button">5</button><button class="calc-button">6</button><button class="calc-button">−</button></div>
                <div class="calc-row"><button class="calc-button">1</button><button class="calc-button">2</button><button class="calc-button">3</button><button class="calc-button">+</button></div>
                <div class="calc-row"><button class="triple calc-button">0</button><button class="calc-button">.</button><button class="calc-button">=</button></div>
            </section>
        </div>
    </section>
        <script src="./main.js"></script>
    </body>

</html>
